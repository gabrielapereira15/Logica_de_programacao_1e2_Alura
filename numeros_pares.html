<meta charset="utf - 8">

<script>
	function pulaLinha () {
		document.write("<br>");
	}

	function mostra (frase) {
		document.write(frase);
		pulaLinha();
	}

	mostra ("NÃºmeros pares de 0 a 100 ");

	var numPares = 2;

	while (numPares <= 100) {
		
		mostra (numPares);
		numPares = numPares + 2;

	}

	mostra ("FIM!");


</script>
