<meta charset="UTF-8">

<script>

	var idadeGabi = 26;
	var idadeNay = 21;
	var difIdades = idadeGabi - idadeNay;

	function mostra(frase){

		document.write(frase);

	}

	function pulaLinha(){

		document.write("<br");
	}

	mostra("Nossa diferença de idade é de " + difIdades + " anos");
	pulaLinha();

</script>
