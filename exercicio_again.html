<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'grey';
    pincel.fillRect(0, 0, 600, 400);

    var desenha = false;

    function desenhaCirculo(evento) {

        if(desenha) {

            var x = evento.pageX - tela.offsetLeft;
            var y = evento.pageY - tela.offsetTop;

            pincel.fillStyle = 'blue';
            pincel.beginPath();
            pincel.arc(x, y, 10, 0, 2 * 3.14);
            pincel.fill();

            console.log(x + ',' + y);
            console.log(onmousemove); //permite capturar o movimento do mouse na tela e as coordenadas.
            console.log(onmousedown); //para saber se o botão esquerdo é pressionado.
            console.log(onmouseup); //para saber se o botão esquerdo foi solto.
        }
    }

    tela.onmousemove = desenhaCirculo;

    function habilitaDesenhar() {

        desenha = true;

    }

    function desabilitaDesenhar() {

        desenha = false;

    }
    
    tela.onmousedown = habilitaDesenhar;

    tela.onmouseup = desabilitaDesenhar;
    
</script>
