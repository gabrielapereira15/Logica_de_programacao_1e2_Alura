<canvas width = "600" height = "400"></canvas>

<script>
	
	var tela = document.querySelector('canvas');
	var pincel = tela.getContext('2d');

	pincel.fillStyle = 'grey';
	pincel.fillRect(0, 0, 600, 400);

	var cores = ['blue', 'red', 'green'];
	var indiceCorAtual = 0; //começa com o blue.

	function desenhaCirculo(evento) {

		var x = evento.pageX - tela.offsetLeft;; // para o navegador mostrar aonde está sendo clicado no eixo x, "-" (menos) a tela que não é canvas.
		var y = evento.pageY - tela.offsetTop; // para o navegador mostrar aonde está sendo clicado no eixo y, "-" (menos) a tela que não é canvas.

		pincel.fillStyle = cores[indiceCorAtual];
		pincel.beginPath();
		pincel.arc(x, y, 10, 0, 2 * 3.14);
		pincel.fill();
		console.log(x + "," + y);

	}

	tela.onclick = desenhaCirculo;

	function mudaCor() {

		indiceCorAtual++;

		if(indiceCorAtual >= cores.length) {

			indiceCorAtual = 0; //para voltar para a cor blue

		}
	}

		tela.oncontextmenu = mudaCor; //para utilizar o clique do botão esquerdo.

</script>
