<canvas width = "600" height = "400"></canvas>

<script>
	
	var tela = document.querySelector('canvas');
	var pincel = tela.getContext('2d');

	pincel.fillStyle = 'grey';
	pincel.fillRect(0, 0, 600, 400);

	function desenhaCirculo(evento) {

		var x = evento.pageX - tela.offsetLeft;; // para o navegador mostrar aonde está sendo clicado no eixo x, "-" (menos) a tela que não é canvas.
		var y = evento.pageY - tela.offsetTop; // para o navegador mostrar aonde está sendo clicado no eixo y, "-" (menos) a tela que não é canvas.

		var raio = 10;

		if(evento.shiftKey) {

			raio = raio + 20;
		}

		pincel.fillStyle = 'pink';
		pincel.beginPath();
		pincel.arc(x, y, raio, 0, 2 * 3.14);
		pincel.fill();

		console.log(x + "," + y);
		console.log(evento.shiftKey);

	}

	tela.onclick = desenhaCirculo;

	//evento.shiftKey é para quando a tecla shift for pressionada

</script>
