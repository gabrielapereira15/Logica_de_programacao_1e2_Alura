<meta charset = "UTF - 8">

<script>

function pulaLinha(){

	document.write("<br>");

}

var anoAtual = 2019;
var idadeMediaQuandoTemFilhos = 28;

function mostra(frase){

	document.write(frase + Math.round((anoAtual-1500)/idadeMediaQuandoTemFilhos) + " gerações.");
}

mostra("Quantas gerações se passaram desde 1500 até hoje? ");
pulaLinha();

	</script>
