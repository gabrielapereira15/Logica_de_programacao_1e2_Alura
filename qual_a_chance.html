<meta charset="utf - 8">

<script>

function mostra(frase){
	document.write(frase);
}

function sorteia(n) {
	return Math.round(Math.random()*n);
}

var n = parseInt(prompt("Qual a chance? De 0 a ?"));;
var numeroPensado = sorteia(n);
var chute = parseInt(prompt("Agora pense em um número"));

if (chute == numeroPensado){
	mostra("Você acertou! Se livrou do desafio, hein.");
} else {
	mostra("Você errou! O número pensado era ");
		if (numeroPensado > chute){
			mostra(" maior.");
		} else {
			mostra(" menor.");
		}
}

</script>
