<canvas width="600" height="400"></canvas>
<br>
Escolha uma cor <input type = "color"> <!-- colocar um botão para que o usuário escolha a cor que vai usar para desenhar -->

<script>

    //esse código está com function anônimas, ou seja function sem nome, estão atribuídas diretamente na tela.xxx

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    var paleta = document.querySelector('input'); //chama o input type para o mundo javascript.

    pincel.fillStyle = 'grey';
    pincel.fillRect(0, 0, 600, 400);

    var desenha = false;

    tela.onmousemove = function(evento) {

        if(desenha) {

            var x = evento.pageX - tela.offsetLeft;
            var y = evento.pageY - tela.offsetTop;

            pincel.fillStyle = paleta.value; //define a cor de acordo com a paleta escolhida pelo usuário, não esquecer de sempre colocar .value
            pincel.beginPath();
            pincel.arc(x, y, 10, 0, 2 * 3.14);
            pincel.fill();

            console.log(x + ',' + y);
            console.log(onmousemove); //permite capturar o movimento do mouse na tela e as coordenadas.
            console.log(onmousedown); //para saber se o botão esquerdo é pressionado.
            console.log(onmouseup); //para saber se o botão esquerdo foi solto.
        }
    }
    
    tela.onmousedown = function() {
        desenha = true;
    }

    tela.onmouseup = function() {
        desenha = false;
    }
    
</script>
