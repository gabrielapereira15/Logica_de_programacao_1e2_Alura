<meta charset = "utf - 8">

<script>

function pulaLinha() {
	document.write("<br>");
}

function mostra(frase) {
	document.write(frase);
	pulaLinha();
}

mostra("Tabuada do 7");

pulaLinha();

for (var multiplicador = 1; multiplicador <= 10; multiplicador++) {
	mostra(7 * multiplicador);
}

pulaLinha();

mostra("Fim");

</script>
